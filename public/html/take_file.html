<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Multer Upload Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/upload.css">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <title>Siusarna-site</title>
  </head>
  <body>
    <hr>
    <form action="/upload" enctype="multipart/form-data" method="post" name="options" >
      <input type="file" name="file-to-upload">
      <input type="text" required name="camera_pos" placeholder="camera_pos: x y z" value="0 -2 0" />
      <input type="text" required name="width" placeholder="width"  value="50" />
      <input type="text" required name="height" placeholder="height" value="50" />
      <input type="text" required name="fov" placeholder="fov in degrees" value="150" />
      <label>Object color</label>
      <input type="color" required name="objectColor" value="#0489e1" />
      <label>Background color</label>
      <input type="color" required name="backgroundColor" value="#eaff05" />
      <input type="text" required name="light_pos" placeholder="light position: x y z" value="0 -2 0" />
      <input type="text" required name="light_intensity" placeholder="light intensity:" value="1" />
    </form>
    <button type="submit" name="upload" disabled = true >Upload</button>
    <hr>
    <div>Approximate end time of data processing <span id="time">00:00</span> Â± <span id="observationalError">00:00</span> minutes!</div>
    <script src="../js/take_file.js"></script>
  </body>
</html>
