<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Multer Upload Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/upload.css">
  </head>
  <body>
    <hr>
    <form action="/upload" enctype="multipart/form-data" method="post" >
      <input type="file"  name="file-to-upload">
      <input type="text" required name="camera_pos" placeholder="camera_pos: x y z" value="" />
      <input type="text" required name="width" placeholder="width"  value="" />
      <input type="text" required name="height" placeholder="height" value="" />
      <input type="text" required name="fov" placeholder="fov in degrees" value="" />
      <label>Object color</label>
      <input type="color" required name="objectColor" value="#0489e1" />
      <label>Background color</label>
      <input type="color" required name="backgroundColor" value="#eaff05" />
      <input type="text" required name="light_pos" placeholder="light position: x y z" value="" />
      <input type="text" required name="light_intensity" placeholder="light intensity:" value="" />
      <input type="submit" name="upload" disabled = true value="Upload">
    </form>
    <hr>
    <a href="/">Home</a>
    <script src="js/take_file.js"></script>
  </body>
</html>
