<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Multer Upload Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form action="/upload" enctype="multipart/form-data" method="post">
      <input type="file"  name="file-to-upload">
      <input type="text" name="camera_pos" placeholder="camera_pos: x y z" value="">
      <input type="text" name="width" placeholder="width" value="">
      <input type="text" name="height" placeholder="height" value="">
      <input type="text" name="fov" placeholder="fov in degrees" value="">
      <input type="text" name="objectColor" placeholder="Object color: x y z" value="">
      <input type="text" name="backgroundColor" placeholder="Background color: x y z" value="">
      <input type="text" name="light_pos" placeholder="light position: x y z" value="">
      <input type="text" name="light_intensity" placeholder="light intensity:" value="">
      <input type="submit" name="upload" disabled = true value="Upload">
    </form>
    <a href="/">asdlkasdlkj</a>
    <script src="js/take_file.js"></script>
  </body>
</html>
