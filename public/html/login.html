<!DOCTYPE html>
<html lang="en">

<head>
  <title>Siusarna-site</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="../img/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../fonts/css/material-design-iconic-font.min1.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <!--===============================================================================================-->
</head>

<body>
  <div class="limiter">
    <div class="container-login" style="background-image: url('../img/bg-01.jpg');">
      <div class="wrap-login">
        <form class="login-form" name="login">
          <span class="login-form-logo">
            <i class="zmdi zmdi-landscape"></i>
          </span>
          <span class="login-form-title">Log in</span>
          <div class="wrap-input">
            <input class="input" name="email" placeholder="Email">
            <span class="focus-input" data-placeholder="&#xf207;"></span>
          </div>

          <div class="wrap-input">
            <input class="input" type="password" name="password" placeholder="Password">
            <span class="focus-input" data-placeholder="&#xf191;"></span>
          </div>

          <div class="error">
            <p id="error"></p>
          </div>
        </form>
        <div class="container-login-form-btn">
          <button class="login-form-btn" id="login" type="submit">
            Login
          </button>
        </div>

        <div class="text-center">
          <a class="txt1" href="/login/forgot">
            Forgot Password?
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>

</html>
