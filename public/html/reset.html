  <!DOCTYPE html>
  <html lang="en">

  <head>
    <title>Siusarna-site</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../img/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/css/material-design-iconic-font.min1.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <!--===============================================================================================-->
  </head>

  <body>
    <div class="limiter">
      <div class="container-login" style="background-image: url('../img/bg-01.jpg');">
        <div class="wrap-login">
          <span class="login-form-logo">
            <i class="zmdi zmdi-landscape"></i>
          </span>
          <span class="login-form-title">Reset password</span>
          <div class="login-form">
            <form class="login-form" name="forgot">
              <div class="wrap-input">
                <input class="input" name="email" placeholder="Email">
                <span class="focus-input" data-placeholder="&#xf207;"></span>
              </div>
              <div class="error">
                <p id="errorEmail"></p>
              </div>
            </form>
            <div class="container-login-form-btn">
              <button class="login-form-btn" id="btnForgot" type="submit">
                Reset password
              </button>
            </div>
          </div>
          <div class="checkToken">
            <form class="login-form token" name="sendToken">
              <div class="wrap-input">
                <input class="input" name="token" placeholder="Secret code from your email">
                <span class="focus-input" data-placeholder="&#xf207;"></span>
              </div>
              <div class="error">
                <p id="errorToken"></p>
              </div>
            </form>
            <div class="container-login-form-btn">
              <button class="login-form-btn" id="btnSendAnswer" type="submit">
                Reset password
              </button>
            </div>
          </div>
          <div class="resetPassword">
            <form class="login-form" name="resetPassword">
              <div class="wrap-input">
                <input class="input" min="6" name="pass" id="pass" placeholder="New Password">
                <span class="focus-input" data-placeholder="&#xf207;"></span>
              </div>
              <div class="wrap-input">
                <input class="input" min="6" name="re_pass" id="re_pass" placeholder="Confirm password">
                <span class="focus-input" data-placeholder="&#xf207;"></span>
              </div>
              <div class="error">
                <p id="errorRePass"></p>
              </div>
            </form>
            <div class="container-login-form-btn">
              <button class="login-form-btn" id="btnResetPassword" type="submit">
                Reset password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/reset.js"></script>
  </body>

  </html>
